    <title>Bouncing image</title>

  <style>
  body { padding-top: 70px; }
  #map
  {
  z-index: -100;
  position:relative;
  animation:map 20s infinite;
  -webkit-animation:map 20s infinite; /* Safari and Chrome */
  }

  @keyframes map
  {
  0%   {top:-400px; left: -1000px;}
  25%  {top:-200px; left: -500px;}
  75%  {top:-600px; left: -1200px;}
  100% {top:-400px; left: -1000px;}
  }

  @-webkit-keyframes map /* Safari and Chrome */
  {
  0%   {top:-400px; left: -1000px;}
  25%  {top:-200px; left: -500px;}
  75%  {top:-600px; left: -1200px;}
  100% {top:-400px; left: -1000px;}
  }
  </style>
