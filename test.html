<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <title>Bouncing image</title>
  </head>
  <style>
    
  #map
  {

  position:relative;
  animation:map 20s infinite;
  -webkit-animation:map 20s infinite; /* Safari and Chrome */
  }

  @keyframes map
  {
  0%   {top:-400px; left: -1000px;}
  25%  {top:-200px; left: -500px;}
  75%  {top:-600px; left: -1200px; }
  100% {top:-100px; left: -400px;}
  }

  @-webkit-keyframes map /* Safari and Chrome */
  {
  0%   {top:40px; left: 40px;}
  25%  {top:200px; left: 500px;}
  75%  {top:600px; left: 1200px; }
  100% {top:100px; left: 400px;}
  }
  </style>

  <body>
    <img id="map" src="http://www.calculator.net/img/timezones.png"></img>
  </body>
</html>
